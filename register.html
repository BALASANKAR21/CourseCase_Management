<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JusticeConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
                <h1>JusticeConnect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="active">Register</a></li>
                    <li><a href="case-register.html">File a Case</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="auth-container">
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1521791055366-0d553872125f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Legal Documents">
            </div>
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <p>Join our legal community and manage your cases efficiently</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="userType">Register As</label>
                        <select id="userType" name="userType" required onchange="showAdditionalFields()">
                            <option value="">Select User Type</option>
                            <option value="judge">Judge</option>
                            <option value="lawyer">Lawyer</option>
                            <option value="police">Police Officer</option>
                            <option value="client">Client</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" name="userId" placeholder="Choose a user ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Additional fields for specific user types -->
                    <div id="additionalFields" style="display: none;">
                        <!-- Lawyer specific fields -->
                        <div id="lawyerFields" class="user-type-fields">
                            <div class="form-group">
                                <label for="barNumber">Bar Council Number</label>
                                <input type="text" id="barNumber" name="barNumber" placeholder="Enter your bar council number">
                            </div>
                            <div class="form-group">
                                <label for="specialization">Specialization</label>
                                <select id="specialization" name="specialization">
                                    <option value="">Select Specialization</option>
                                    <option value="criminal">Criminal Law</option>
                                    <option value="civil">Civil Law</option>
                                    <option value="family">Family Law</option>
                                    <option value="corporate">Corporate Law</option>
                                    <option value="property">Property Law</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Judge specific fields -->
                        <div id="judgeFields" class="user-type-fields">
                            <div class="form-group">
                                <label for="court">Court</label>
                                <input type="text" id="court" name="court" placeholder="Enter court name">
                            </div>
                            <div class="form-group">
                                <label for="judgeId">Judge ID</label>
                                <input type="text" id="judgeId" name="judgeId" placeholder="Enter your judge ID">
                            </div>
                        </div>
                        
                        <!-- Police specific fields -->
                        <div id="policeFields" class="user-type-fields">
                            <div class="form-group">
                                <label for="badgeNumber">Badge Number</label>
                                <input type="text" id="badgeNumber" name="badgeNumber" placeholder="Enter your badge number">
                            </div>
                            <div class="form-group">
                                <label for="policeStation">Police Station</label>
                                <input type="text" id="policeStation" name="policeStation" placeholder="Enter police station name">
                            </div>
                        </div>
                        
                        <!-- Client specific fields -->
                        <div id="clientFields" class="user-type-fields">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" placeholder="Enter your full address"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 JusticeConnect. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
